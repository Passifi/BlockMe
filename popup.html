<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>BlockMe</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <main class="app">
      <header class="header">
        <h1>BlockMe</h1>
        <p>Block distracting sites and searches.</p>
      </header>

      <section class="panel">
        <h2>Blocked Websites</h2>
        <div class="input-row">
          <input
            id="site-input"
            type="text"
            placeholder="example.com"
            autocomplete="off"
          />
          <button id="add-site">Add</button>
        </div>
        <ul id="site-list" class="list"></ul>
      </section>

      <section class="panel">
        <h2>Blocked Searches</h2>
        <div class="input-row">
          <input
            id="search-input"
            type="text"
            placeholder="keyword or phrase"
            autocomplete="off"
          />
          <button id="add-search">Add</button>
        </div>
        <ul id="search-list" class="list"></ul>
      </section>

      <section class="panel">
        <h2>Block Schedule</h2>
        <div class="time-row">
          <input
            id="time-start"
            type="time"
            aria-label="Block start time"
          />
          <span class="time-sep">to</span>
          <input
            id="time-end"
            type="time"
            aria-label="Block end time"
          />
        </div>
        <p class="hint">Leave both blank for always-on blocking.</p>
      </section>
    </main>

    <script src="popup.js"></script>
  </body>
</html>
